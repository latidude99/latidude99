{% extends "owid/base_boot4_covid.html" %}
{% block content %}
    {% load static %}
    {% static "owid/" as static_base %}
    <div class="container-fluid">
        <div class="row my-auto mx-auto">
            <div class="col-lg-4 text-center text-warning">
                <h1 class="display-3 mt-5 mb-4">{{ title }}</h1>
                <h4><small>{{ subtitle }}</small></h4>
                <pre><span>{{ data_supply }}</span><span><abbr title="Our World In Data">OWID</abbr></span></pre>
                <a href="{% url 'owid:world' %}" title="go to the world page"
                   style="background-color:#000001;color:#ffffff;text-decoration:none">
                    <img class="mx-auto d-block img-fluid p-5" src="{{ static_base }}{{ image_coronavirus }}"
                         alt="world_image"
                         style="width:100%">
                </a>
            </div>
            <div class="col-lg-1 py-3">
            </div>

            <div class="col-lg-7">
                <div class="card py-2 mt-5" style="background: transparent;color:beige;border-left: 2px solid orange">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-lg-8">
                                {{ country_card_title }}</div>
                            <div class="col-lg-4">
                                <div id="loading1" class="spinner-grow spinner-grow-sm text-warning mt-1 mr-2 pull-right"
                                     style="display:none;"></div>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <!--{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}-->

                                <form action="{% url 'owid:country' %}" method="post">
                                    {% csrf_token %}

                                    <div class="input-group">
                                        <div class="mr-3 mt-2">
                                            <label for="locations">{{ select_locations }}</label>
                                        </div>

                                        <select class="form-control" id="sel1" name="location"
                                                style="height: calc(1.5em + .75rem + 4px); background-color:transparent; color:beige;">
                                            {% for location in locations %}
                                                <option style="background-color:black;color:beige">{{ location }}</option>
                                            {% endfor %}
                                        </select>

                                        <div class="input-group-append">
                                            <input type="submit" class="btn btn-outline-warning" value="{{ btn_country }}"
                                                   onclick="$('#loading1').show();">
                                        </div>
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>

                </div>

                <div class="card py-2 mt-5" style="background: transparent;color:beige;border-left: 2px solid orange">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-lg-8">
                                Comparison between selected countries</div>
                            <div class="col-lg-4">
                                <div id="loading2" class="spinner-grow spinner-grow-sm text-warning mt-1 mr-2 pull-right"
                                     style="display:none;"></div>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <!--{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}-->

                                <form action="" method="post">
                                    {% csrf_token %}

                                    <div class="input-group">
                                        <div class="mr-3 mt-2">
                                            <label for="locations">Select up to 5 countries</label>
                                        </div>
                                        <select class="form-control" id="sel1" name="location"
                                                style="height: calc(1.5em + .75rem + 4px); background-color:transparent; color:beige;">
                                            {% for location in locations %}
                                                <option style="background-color:ivory;color:brown">{{ location }}</option>
                                            {% endfor %}
                                        </select>
                                        <br>
                                        <div class="input-group-append">
                                            <input type="submit" class="btn btn-outline-warning" value="coming soon..."
                                                   onclick="$('#loading2').show();">
                                        </div>
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>

                </div>


            </div>


        </div>
    </div>




{% endblock %}
