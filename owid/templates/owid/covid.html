{% extends "owid/base_boot4_covid.html" %}
{% block content %}
    {% load static %}
    {% static "owid/" as static_base %}
    <div class="container-fluid">
        <div class="row my-auto mx-auto">
            <div class="col-lg-4 text-center text-warning">
                <h1 class="display-3 mt-5 mb-4">{{ title }}</h1>
                <h4><small>{{ subtitle }}</small></h4>
                <pre><span>{{ data_supply }}</span><span><abbr title="Our World In Data">OWID</abbr></span></pre>
                <a href="{% url 'owid:world' %}" title="go to the world page"
                   style="background-color:#000001;color:#ffffff;text-decoration:none">
                    <img class="mx-auto d-block img-fluid p-5" src="{{ static_base }}{{ image_coronavirus }}"
                         alt="world_image"
                         style="width:100%">
                </a>
            </div>
            <div class="col-lg-1 py-3">
            </div>

            <div class="col-lg-7">

                <div class="card py-2 mt-5" style="background: transparent;color:beige;border-left: 2px solid orange">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-lg-8">
                                {{ country_card_title }}</div>
                            <div class="col-lg-4">
                                <div id="loading1"
                                     class="spinner-grow spinner-grow-sm text-warning mt-1 mr-2 pull-right"
                                     style="display:none;"></div>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <!--{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}-->

                                <form action="{% url 'owid:country' %}" method="post">
                                    {% csrf_token %}

                                    <div class="input-group">
                                        <div class="mr-3 mt-2">
                                            <label for="locations">{{ select_locations }}</label>
                                        </div>

                                        <select class="form-control" id="sel1" name="location"
                                                style="height: calc(1.5em + .75rem + 4px); background-color:transparent; color:beige;">
                                            {% for location in locations %}
                                                <option style="background-color:black;color:beige">{{ location }}</option>
                                            {% endfor %}
                                        </select>

                                        <div class="input-group-append">
                                            <input type="submit" class="btn btn-outline-warning"
                                                   value="{{ btn_country }}"
                                                   onclick="$('#loading1').show().delay(10000).hide(0);">
                                        </div>
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>


                <div class="card py-2 mt-5" style="background: transparent;color:beige;border-left: 2px solid orange">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-lg-8">
                                Comparison between selected countries
                            </div>
                            <div class="col-lg-4">
                                <div id="loading2"
                                     class="spinner-grow spinner-grow-sm text-warning mt-1 mr-2 pull-right"
                                     style="display:none;"></div>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <form action="{% url 'owid:countries' %}" method="post" id="countries">
                                    {% csrf_token %}

                                    <div class="input-group">
                                        <div class="mr-3 mt-2">
                                            <label id="msg" for="locations">Select up to 5 countries</label>
                                        </div>

                                        <select class="selectpicker form-control"
                                                multiple required
                                                data-live-search="true"
                                                data-min-options="2"
                                                data-max-options="5"
                                                multiple title="Select up to 5 countries..."
                                                multiple data-selected-text-format="value"
                                                id="sel2" name="locations">
                                            {% for location in locations %}
                                                <option style="background-color:black;color:beige">{{ location }}</option>
                                            {% endfor %}
                                        </select>
                                        <br>
                                        <div class="input-group-append">
                                            <input type="submit" class="btn btn-outline-warning"
                                                   value="{{ btn_countries }}"
                                                   onclick="if ($('#sel2').is(':empty')) {$('#loading2').show().delay(3000).hide(0);}">
                                        </div>
                                    </div>
                                    <div class="input-group">
                                        <div class="mr-5 mt-4">
                                            <label id="msgdate" for="datefilter">Select date range (otherwise as
                                                displayed)</label>
                                        </div>
                                        <div class="mt-4" style="width:50%;">
                                            <input id="datesel2" type="text" name="datefilter" value=""
                                                   style="width:100%;"/>
                                        </div>
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>

            </div>


        </div>


    </div>
    <script>
        $('select').selectpicker();
    </script>

    <script type="text/javascript">

        $('#datesel2').daterangepicker({});

        $(function () {

            $('input[name="datefilter"]').daterangepicker({
                autoApply: true,
                startDate: "2019-12-01",
                endDate: "2022-12-01",
                applyButtonClasses: "btn-outline-dark",
                locale: {
                    cancelLabel: 'Clear',
                    format: "YYYY-MM-DD",
                    separator: "  to  ",
                }
            });

        });
    </script>

    <script>
        function validateForm() {
            var e = document.getElementById("sel2");
            var strUser = e.value;
            if (e == "") {
                document.getElementById('loading2').style.display = 'none';
            }
        }
    </script>



{% endblock %}
