<!DOCTYPE html>
{% load static %}
{% static "owid/" as static_base %}

<html lang="en">
<head>
    <title>tWiN</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.14/css/bootstrap-select.css"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.14/js/bootstrap-select.min.js"></script>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js'></script>

    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-trendline"></script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"/>

    <script type="text/javascript" src="{{ static_base }}{{ tablesorter_js }}"></script>
    <link rel="stylesheet" href="{{ static_base }}{{ style_css }}">

    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>

        .loader2 {
            width: 100%;
            height: 2px;
            display: inline-block;
            position: relative;
            background: rgba(255, 255, 255, 0.15);
            overflow: hidden;
        }

        .loader2::after {
            content: '';
            box-sizing: border-box;
            width: 0;
            height: 2px;
            background: orange;
            position: absolute;
            top: 0;
            left: 0;
            animation: animFw 10s linear infinite;
        }

        @keyframes animFw {
            0% {
                width: 0;
            }
            100% {
                width: 100%;
            }
        }

        .loader3 {
            width: 100%;
            height: 2px;
            display: inline-block;
            position: relative;
            background: rgba(255, 255, 255, 0.15);
            overflow: hidden;
        }

        .loader3::after {
            content: '';
            box-sizing: border-box;
            width: 0;
            height: 2px;
            background: blue;
            position: absolute;
            top: 0;
            left: 0;
            animation: animFw 10s linear infinite;
        }

        @keyframes animFw {
            0% {
                width: 0;
            }
            100% {
                width: 100%;
            }
        }


        .loader {
            width: 48px;
            height: 48px;
            display: inline-block;
            position: relative;
        }

        .loader::after,
        .loader::before {
            content: '';
            box-sizing: border-box;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: 2px solid #FFF;
            position: absolute;
            left: 0;
            top: 0;
            animation: animloader 2s linear infinite;
        }

        .loader::after {
            animation-delay: 1s;
        }

        @keyframes animloader {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0;
            }
        }

        .loader4 {
            width: 100%;
            height: 2px;
            display: inline-block;
            position: relative;
            background: rgba(255, 255, 255, 0.15);
            overflow: hidden;
        }

        .loader4::after {
            content: '';
            box-sizing: border-box;
            width: 0;
            height: 2px;
            background: ivory;
            position: absolute;
            top: 0;
            left: 0;
            animation: animFw 10s linear infinite;
        }

        @keyframes animFw {
            0% {
                width: 0;
            }
            100% {
                width: 100%;
            }
        }

        .nav-pills > li > a.active {
            background-color: transparent !important;
        }


        .nav-pills > li > a.active > h4 {
            background-color: transparent !important;
            color: white !important;
        }

        .nav-pills > li > a:hover {
            background-color: transparent !important;
        }

        .nav-pills > li > a:hover > h4 {
            background-color: transparent !important;
            color: #bbbbbb !important;
        }

        .nav-pills > li > a:focus {
            background-color: transparent !important;
            color: #bbbbbb !important;
        }

        .w-8 {
            width: 8%
        }

        .w-9 {
            width: 9%
        }

        .w-10 {
            width: 10%
        }

        .w-15 {
            width: 15%
        }

        .w-20 {
            width: 20% !important;
        }

        .w-22 {
            width: 22% !important;
        }

        .w-30 {
            width: 30%;
        }

        .w-40 {
            width: 40%;
        }

        .w-50 {
            width: 50%;
        }

        .w-60 {
            width: 60% !important;
        }

        .w-11 {
            width: 11%;
        }

        .w-12 {
            width: 12%;
        }

        .w-14 {
            width: 14%;
        }

        .w-16 {
            width: 16%;
        }

        .pills-border {
            border-bottom: 1px white !important;
        }

        .table-bordered > thead > tr > th,
        .table-bordered > tbody > tr > th,
        .table-bordered > tfoot > tr > th,
        .table-bordered > thead > tr > td,
        .table-bordered > tbody > tr > td,
        .table-bordered > tfoot > tr > td {
            border: 1px solid #dddddd;
            border-right-width: 0px;
            border-left-width: 0px;
        }

        .modal-backdrop {
            background-color: #333333 !important;
        }

        /* Style the navbar */
        #tablehead {
            overflow: hidden;
        }


        /* Page content */
        .content {
            padding: 16px;
        }

        /* The sticky class is added to the navbar with JS when it reaches its scroll position */
        .sticky {
            position: fixed;
            top: 0;
            width: 100%;
        }

        /* Add some top padding to the page content to prevent sudden quick movement
        (as the navigation bar gets a new position at the top of the page (position:fixed and top:0) */
        .sticky + .content {
            padding-top: 60px;
        }

        .radiocell_selected {
            border-left: beige solid 2px !important;
        }


    </style>

</head>
<body>

{% block content %}{% endblock %}

</body>
</html>
