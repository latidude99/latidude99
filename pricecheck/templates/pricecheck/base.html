<!DOCTYPE html>
{% load static %}
{% static "pricecheck/" as static_base %}

<html lang="en">
<head>
    <title>{{ title_tab }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js'></script>
    <style>
        body {
            background-color: beige;
            background-image: url('{{ static_base }}{{ back_pattern1 }}');
            background-repeat: repeat;

        }

        body .card .card-body .card-text {
            white-space: pre-wrap;
        }

        .loader3 {
            width: 100%;
            height: 2px;
            display: inline-block;
            position: relative;
            background: rgba(255, 255, 255, 0.15);
            overflow: hidden;
        }

        .loader3::after {
            content: '';
            box-sizing: border-box;
            width: 0;
            height: 2px;
            background: #5897fb;
            position: absolute;
            top: 0;
            left: 0;
            animation: animFw 10s linear infinite;
        }

        @keyframes animFw {
            0% {
                width: 0;
            }
            100% {
                width: 100%;
            }
        }

        .loader4 {
            width: 100%;
            height: 2px;
            display: inline-block;
            position: relative;
            background: rgba(255, 255, 255, 0.15);
            overflow: hidden;
        }

        .loader4::after {
            content: '';
            box-sizing: border-box;
            width: 0;
            height: 2px;
            background: #eb974e;
            position: absolute;
            top: 0;
            left: 0;
            animation: animFw 10s linear infinite;
        }

        @keyframes animFw {
            0% {
                width: 0;
            }
            100% {
                width: 100%;
            }
        }

        a:hover {
            text-decoration-line: none;
        !important;
        }

        hr.list {
            border: 1px solid black;
            opacity: 25%;
        }

        .accordion-toggle:hover {
            text-decoration: none;
        }

        [data-toggle="collapse"] .fa:before {
            content: "\f068";
            opacity: 50%;
        }

        [data-toggle="collapse"].collapsed .fa:before {
            content: "\f067";
            opacity: 50%;
        }

        .info_text_ {
            color: #96281b;
        {#line-height: 6px;#} font-size: 15px;
            text-overflow: ellipsis;
            word-wrap: break-spaces;
            white-space: nowrap;
            overflow: hidden;
        }

    </style>
</head>

<body class="">


<div class="container-fluid" style="margin-top:0px;">
    <div class="row">
        <div class="col-lg-4">
            <h5 class="mt-5 text-right text-muted" style="opacity:50%">║▌║█║▌│║▌║▌█</h5>
        </div>
        <div class="col-lg-4 mb-2" style="font-family: 'Candara Light', Arial, sans-serif;">
            <a href="{% url 'pricecheck:index' %}" style="color:#333333 !important;">
                <h1 class="mt-4 text-center">{{ title_main }}</h1>
            </a>
        </div>
        <div class="col-lg-4">
            <div class="mt-4 float-right" style="cursor:pointer;">
                <script type="text/javascript" src="https://cdnjs.buymeacoffee.com/1.0.0/button.prod.min.js"
                        data-name="bmc-button" data-slug="zWn1I6bVf" data-color="#FFDD0000" data-emoji=""
                        data-font="Comic"
                        data-text="Buy me a coffee" data-outline-color="#000000" data-font-color="#000000"
                        data-coffee-color="#ffffff">
                </script>
            </div>
            <h4 class="mt-5 text-left text-muted" style="opacity:50%">ᒡ◯ᵔ◯ᒢ</h4>

        </div>
    </div>
    {% block content %}{% endblock %}

</div>


</body>
</html>
